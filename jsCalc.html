<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="jsCalc.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

  <title>Andrea's Calculator</title>
</head>
<body>
<div id="calculator">
  <div class="operators row">
     <div class="square">+</div>
     <div class="square">-</div>
     <div class="square">*</div>
     <div class="square">/</div>
     <div class="square">=</div>
     <div class="square">C</div>

  </div>
  <div class="row">
     <div class="square" number-value="7">7</div>
     <div class="square" number-value="8">8</div>
     <div class="square" number-value="9">9</div>

  </div>
 <div class="row">
      <div class="square" number-value="4">4</div>
     <div class="square" number-value="5">5</div>
     <div class="square" number-value="6">6</div>

 </div>
 <div class="row">
     <div class="square" number-value="1">1</div>
     <div class="square" number-value="2">2</div>
     <div class="square" number-value="3">3</div>

</div>
<div class="row">
  <div class="square" number-value="0">0</div>
</div>
</div>

<script type="text/javascript" src="jsCalc.js"></script>
</body>
</html>
