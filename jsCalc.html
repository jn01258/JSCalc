<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="jsCalc.css"/>


  <title>Andrea's Calculator</title>
</head>
<body>

<div id="calculator">
  <p id="equation"></p>
  <p id="number"></p>
  <div class="operators row">

     <div id ="addition" class="square op">+</div>
     <div id ="subtraction" class="square op">-</div>
     <div id ="multiplication" class="square op">*</div>
     <div id ="division" class="square op">/</div>
     <div id ="equal" class="square op">=</div>
     <div id ="clear" class="square c">C</div>

  </div>
  <div class="row">
     <div id ="7" class="square" >7</div>
     <div id ="8" class="square" >8</div>
     <div id ="9" class="square">9</div>

  </div>
 <div class="row">
      <div id ="4" class="square">4</div>
     <div id ="5" class="square" >5</div>
     <div id ="6" class="square">6</div>

 </div>
 <div class="row">
     <div id ="1" class="square" >1</div>
     <div id ="2" class="square" >2</div>
     <div id ="3" class="square" >3</div>

</div>
<div class="row">
  <div id ="0" class="square" >0</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="jsCalc.js"></script>
</body>
</html>
